{% extends "base.html" %}

{% block content %}
    <h1>Articles containing "{{ word }}"</h1>
    {% if articles %}
        {% for article in articles %}
            <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No articles found.</p>
    {% endif %}
{% endblock %}
